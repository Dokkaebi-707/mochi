<!DOCTYPE html>
<html>
<head>
    <title>Stage 1</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .border-animation {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border: 2px solid transparent;
            animation: borderFadeIn 2s ease-in-out forwards;
        }

        @keyframes borderFadeIn {
            0% {
                border-color: transparent;
            }
            100% {
                border-color: skyblue;
            }
        }
    </style>
</head>
<body>
    <div class="border-animation"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var borderAnimation = document.querySelector('.border-animation');
            var body = document.querySelector('body');

            // Remove the animation class after the animation has finished
            borderAnimation.addEventListener('animationend', function() {
                borderAnimation.style.animation = 'none'; // Stop the animation
                borderAnimation.style.borderColor = 'skyblue'; // Set the border color to skyblue
                body.style.overflow = 'auto'; // Enable scrolling on the page
            });
        });
    </script>
</body>
</html>
