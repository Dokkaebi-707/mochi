<!DOCTYPE html>
<html>
<head>
    <title>Stage 1</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid skyblue;
            opacity: 0;
            animation: fadeBorder 2s forwards;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeContainer 2s forwards;
            animation-delay: 2s;
        }

        #text {
            color: skyblue;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeText 2s forwards;
            animation-delay: 2s;
        }

        #circles {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            opacity: 0;
            animation: fadeCircles 2s forwards;
            animation-delay: 4s;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            animation: fadeCircle 1s forwards;
        }

        .circle-red {
            background-color: lightcoral;
        }

        .circle-orange {
            background-color: lightsalmon;
        }

        .circle-yellow {
            background-color: lightyellow;
        }

        .circle-green {
            background-color: lightgreen;
        }

        .circle-blue {
            background-color: lightskyblue;
        }

        .circle-purple {
            background-color: lavender;
        }

        @keyframes fadeBorder {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeContainer {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeText {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeCircles {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeCircle {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="border"></div>

    <div id="container">
        <div id="text">잘했어 &lt;3</div>

        <div id="circles">
            <div class="circle circle-red"></div>
            <div class="circle circle-orange"></div>
            <div class="circle circle-yellow"></div>
            <div class="circle circle-green"></div>
            <div class="circle circle-blue"></div>
            <div class="circle circle-purple" onclick="transitionToStage2()"></div>
        </div>
    </div>

    <script>
        // Function to transition to stage2.html with fade effect
        function transitionToStage2() {
            // Fade out the content
            document.getElementById('border').style.opacity = '0';
            document.getElementById('container').style.opacity = '0';

            // Wait for the animation to complete before redirecting to stage2.html
            setTimeout(function() {
                window.location.href = 'present/present.html';
            }, 2000); // Delay the redirection for 2000ms (2 seconds)
        }
    </script>
</body>
</html>
