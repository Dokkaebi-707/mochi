<!DOCTYPE html>
<html>
<head>
    <title>Stage 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid transparent;
            animation: fadeBorder 2s forwards;
        }

        @keyframes fadeBorder {
            0% {
                border-color: transparent;
            }
            100% {
                border-color: skyblue;
            }
        }

        #fade-text {
            font-size: 36px;
            font-weight: bold;
            color: skyblue;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="border">
        <div id="container">
            <div id="fade-text">잘했어 &lt;3</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fadeText = document.getElementById('fade-text');
            fadeText.style.animation = 'fadeInText 2s forwards';
        });
    </script>
</body>
</html>
